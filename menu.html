<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Formularios</title>
    <link rel="stylesheet" href="assets/css/menu.css">
</head>
<body>
    <div class="main-container">
        <!-- Contenedor lateral para el menú -->
        <nav class="sidebar">
            <h2>Menú</h2>
            <ul>
                <li><a href="#" onclick="loadContent('empresa.html')">Empresa</a></li>
                <li><a href="#" onclick="loadContent('cliente.html')">Cliente</a></li>
                <li><a href="#" onclick="loadContent('seguimiento.html')">Seguimiento</a></li>
                <li><a href="#" onclick="loadContent('postventa.html')">Postventa</a></li>
            </ul>
        </nav>

        <!-- Contenedor principal para mostrar el contenido -->
        <div class="content-container">
            <iframe id="contentFrame" src="" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        function loadContent(page) {
            document.getElementById('contentFrame').src = page;
        }
    </script>
</body>
</html>
